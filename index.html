<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    table {
        width: 800px;
        height: auto;
    }
    .tr th,td{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
    }
    .redbg{
        background-color: red;
    }
    .greenbg {
        background-color: green;
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <main>
        <table id="table">
            <tbody id="tbody">
                <tr id="tr-head" class="tr">
                    <th>Name</th>
                    <th>Math</th>
                    <th>physics</th>
                    <th>js</th>
                </tr>
            </tbody>
        </table>
    </main>

<script src="./app.js" ></script>
</body>
</html>
